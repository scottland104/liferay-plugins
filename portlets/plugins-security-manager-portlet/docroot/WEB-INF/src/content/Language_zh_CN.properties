enable-the-plugins-security-manager-help=Plugins Security Manager使用<em>Java Security Manager</em>来实现Marketplace应用的权限，可能会对整个portal的性能造成一定影响。如果您禁用 Plugins Security Manager，那么即使某一plugin要求安全性监控，安全性检查也不会被调用。这样portal性能得到了保证，但是有一定的安全性风险。
